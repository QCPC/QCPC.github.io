<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QCPC Barcode</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div ng-app="app" ng-controller="AppCtrl as appCtrl">
        <h1>Barcode is coming...</h1>

        <ng-barcode ng-barcode-input="{{appCtrl.barcodeInput | uppercase}}" ng-barcode-code="code39">
        </ng-barcode>

        <div class="text-field">
            <input type="text" ng-model="appCtrl.textField">
            <button ng-click="appCtrl.updateBarcode()">Update</button>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
